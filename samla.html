<!DOCTYPE html>
<html>
	<head>
    	<title>Rotate SVG</title>
        <style>
          .box {
            border-style: solid;
            border-radius: 100%;
            border-width: 1px;
            display: block;
            width: 100px;
            height: 100px;
            background-color: #0000FF;
            -webkit-transition-property: transform;
            -webkit-transition-duration: 200s;
            -webkit-transition-timing-function: linear;
		}
		.box:hover {
            -webkit-transform: rotate(18000deg);
		}
        
      </style>
   </head>
    
	<body>
    	<div class="box"></div>
	</body>
</html>
